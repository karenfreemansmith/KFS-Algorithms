<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="../../css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <title>Colors</title>
  </head>
  <body>
    <div class="container">
      <h1>Find your favorite color:</h1>
      <h2 id="rgbCode">RGB Code</h2>
      <h2 id="hexCode">Hex Code</h2>
      <div class="row">
        <div class="col-sm-4">
          <button class="btn btn-danger btn-block" id="red">Red</button>
          <input type="range" min="0" max="254" id="redVal">
        </div>
        <div class="col-sm-4">
          <button class="btn btn-primary btn-block" id="blue">Blue</button>
          <input type="range" min="0" max="254" id="blueVal">
        </div>
        <div class="col-sm-4">
          <button class="btn btn-success btn-block" id="green">Green</button>
          <input type="range" min="0" max="254" id="greenVal">
        </div>
      </div>
    </div>
    <script src="../../js/jquery-1.12.2.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
