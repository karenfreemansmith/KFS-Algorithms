<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Letter</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Imitation is the greatest form of flattery:</h1>
        <div class="form-group col-xs-6">
          <form id="sayit">
            <label for="original">Type Something:</label>
            <input id="original" class="form-control" type="text">
            <button type="submit" class="btn btn-info btn-block">Say it!</button>
          </form>
        </div>
        <div class="col-xs-6">
          <p class="parrot"></p>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
